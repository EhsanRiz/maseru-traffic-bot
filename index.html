<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maseru Bridge Traffic Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2332;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #2a3a4a;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .header-info h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .header-info p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .status-dot.offline {
      background: var(--danger);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main content */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Camera preview */
    .camera-preview {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .camera-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .camera-preview .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .camera-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .camera-timestamp {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .refresh-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .refresh-btn.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      min-height: 300px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
    }

    .message.user .message-avatar {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
    }

    .message-content {
      padding: 0.875rem 1rem;
      border-radius: 16px;
      font-size: 0.9375rem;
      line-height: 1.5;
    }

    .message.bot .message-content {
      background: var(--bg-secondary);
      border-bottom-left-radius: 4px;
    }

    .message.user .message-content {
      background: var(--accent);
      border-bottom-right-radius: 4px;
    }

    .message-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .message.user .message-time {
      text-align: right;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .welcome-message h2 {
      font-size: 1.125rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .welcome-message p {
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .quick-action {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.8125rem;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 1rem;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* Input area */
    .chat-input-container {
      padding: 1rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9375rem;
      resize: none;
      max-height: 120px;
      transition: border-color 0.2s;
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .send-btn:disabled {
      background: var(--bg-card);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .header-info h1 {
        font-size: 1rem;
      }

      .status-indicator {
        padding: 0.375rem 0.75rem;
      }

      .main-container {
        padding: 0.5rem;
      }

      .message {
        max-width: 90%;
      }

      .quick-actions {
        flex-direction: column;
      }

      .quick-action {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-icon">ðŸŒ‰</div>
    <div class="header-info">
      <h1>Maseru Bridge Traffic</h1>
      <p>Lesotho â†” South Africa Border</p>
    </div>
    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </header>

  <div class="main-container">
    <div class="camera-preview">
      <div class="loading" id="cameraLoading">
        <span>Loading camera feed...</span>
      </div>
      <img id="cameraImage" style="display: none;" alt="Maseru Bridge Camera Feed">
      <div class="camera-controls">
        <span class="camera-timestamp" id="cameraTimestamp">--:--:--</span>
        <button class="refresh-btn" id="refreshBtn" onclick="refreshCamera()">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <h2>ðŸ‘‹ Welcome!</h2>
          <p>Ask me anything about the current traffic conditions at Maseru Bridge.</p>
          <div class="quick-actions">
            <button class="quick-action" onclick="sendQuickMessage('How busy is the border right now?')">
              Current traffic?
            </button>
            <button class="quick-action" onclick="sendQuickMessage('Is it a good time to cross?')">
              Good time to cross?
            </button>
            <button class="quick-action" onclick="sendQuickMessage('How long is the queue?')">
              Queue length?
            </button>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea 
            class="chat-input" 
            id="chatInput" 
            placeholder="Ask about the traffic..." 
            rows="1"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const cameraImage = document.getElementById('cameraImage');
    const cameraLoading = document.getElementById('cameraLoading');
    const cameraTimestamp = document.getElementById('cameraTimestamp');
    const refreshBtn = document.getElementById('refreshBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    let isLoading = false;
    let welcomeShown = true;

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function sendQuickMessage(text) {
      chatInput.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message || isLoading) return;

      // Remove welcome message
      if (welcomeShown) {
        const welcome = document.querySelector('.welcome-message');
        if (welcome) welcome.remove();
        welcomeShown = false;
      }

      // Add user message
      addMessage(message, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Show typing indicator
      isLoading = true;
      sendBtn.disabled = true;
      const typingId = showTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        removeTypingIndicator(typingId);

        if (data.success) {
          addMessage(data.message, 'bot');
        } else {
          addMessage(data.message || 'Sorry, I encountered an error. Please try again.', 'bot');
        }
      } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('Connection error. Please check your internet and try again.', 'bot');
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }

    function addMessage(text, type) {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `
        <div class="message-avatar">${type === 'bot' ? 'ðŸŒ‰' : 'ðŸ‘¤'}</div>
        <div>
          <div class="message-content">${formatMessage(text)}</div>
          <div class="message-time">${time}</div>
        </div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function formatMessage(text) {
      // Convert line breaks to <br> and basic formatting
      return text
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    function showTypingIndicator() {
      const id = 'typing-' + Date.now();
      const div = document.createElement('div');
      div.id = id;
      div.className = 'message bot';
      div.innerHTML = `
        <div class="message-avatar">ðŸŒ‰</div>
        <div class="message-content">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      `;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return id;
    }

    function removeTypingIndicator(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    async function refreshCamera() {
      refreshBtn.classList.add('loading');
      
      try {
        const response = await fetch('/api/screenshot?' + Date.now());
        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          cameraImage.src = url;
          cameraImage.style.display = 'block';
          cameraLoading.style.display = 'none';
          cameraTimestamp.textContent = new Date().toLocaleTimeString();
        }
      } catch (error) {
        console.error('Failed to refresh camera:', error);
      } finally {
        refreshBtn.classList.remove('loading');
      }
    }

    async function checkHealth() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        
        if (data.browserConnected) {
          statusDot.classList.remove('offline');
          statusText.textContent = 'Live';
        } else {
          statusDot.classList.add('offline');
          statusText.textContent = 'Reconnecting...';
        }
      } catch (error) {
        statusDot.classList.add('offline');
        statusText.textContent = 'Offline';
      }
    }

    // Initialize
    refreshCamera();
    checkHealth();
    setInterval(checkHealth, 30000);
    setInterval(refreshCamera, 60000);
  </script>
</body>
</html>
